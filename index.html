<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/598e1292ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <div class="title">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="subtitle">
                <p>Can you beat the computer in a best of five!</p>
            </div>
        </header>
        <div class="game-container">
            <div class="left-side">
                <div class="game">
                    <div class="player">
                        <div class="info">
                            <h3>Player Score</h3>
                            <p data-score="0" id="player-score">0</p>
                        </div>
                        <div class="choice">
                            <i class="fa-regular fa-hand-back-fist" data-active="false" id="player-rock"></i>
                            <i class="fa-regular fa-hand" data-active="false" id="player-paper"></i>
                            <i class="fa-regular fa-hand-scissors" data-active="false" id="player-scissors"></i>
                        </div>
                        
                    </div>
                    <div class="computer">
                        <div class="info">
                            <h3>Computer Score</h3>
                            <p data-score="0" id="computer-score">0</p>
                        </div>
                        <div class="choice">
                            <i class="fa-regular fa-hand-back-fist" data-active="false" id="computer-rock"></i>
                            <i class="fa-regular fa-hand" data-active="false" id="computer-paper"></i>
                            <i class="fa-regular fa-hand-scissors" data-active="false" id="computer-scissors"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="button-toggle">
                    <button class="start-game" data-active="true" id="start-game">Start Game</button>
                    <button class="reset" data-active="false" id="reset-game">Reset Game</button>
                </div>
                <button class="next-round" data-active="false" id="next-round">Next Round</button>
            </div>
        </div>
    </main>
</body>
</html>
